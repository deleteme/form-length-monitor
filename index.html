<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <title>Demo of the Form Length Monitor</title>
  <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js" type="text/javascript"></script>
  <script src="javascripts/form-length-monitor.js" type="text/javascript" charset="utf-8"></script>
  
  <script type="text/javascript" charset="utf-8">
    document.observe('dom:loaded', function(){
      new FormLengthMonitor($$('form input[id$=meta_description]')[0], $$('form label[for$=meta_description] span')[0], {original: 'red', warning: 'blue', max: 'green'});
      new FormLengthMonitor($$('form input[id$=meta_keywords]')[0], $$('form label[for$=meta_keywords] span')[0]);
    });
  </script>
  
</head>

<body>

  <form action="" method="get" accept-charset="utf-8">
    <div class='field'>
      <label for="setting_meta_description">Meta Description (<span>x</span>/255)</label>
      <br />
      <input id="setting_meta_description" maxlength="255" name="setting[meta_description]" size="100" type="text" value="" />
    </div>
    <div class='field'>
      <label for="setting_meta_keywords">Meta Keywords (<span>x</span>/255)</label>
      <br />
      <input id="setting_meta_keywords" maxlength="255" name="setting[meta_keywords]" size="100" type="text" value="" />
    </div>
  </form>

</body>
</html>
